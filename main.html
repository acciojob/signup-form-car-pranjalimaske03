<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
    <form method="post">
        <label for="name">Name :</label>
        <input id="name" name="user_name" placeholder="Name" type="text" required><br>
         <label for="email">Email Id :</label>
        <input id="email" required placeholder="Email" type="Email"><br>
		
        <label for="gender" required>Choose gender :</label>
        <span>Male</span>
        <input name="gender" id="gender_m" type="radio" >
        <span>Female</span>
        <input name="gender" type="radio" id="gender_f" ><br>
		<label for="cars"> Car Brands :</label>
        <select name="Favourite cars" type="select" id="cars" placeholder="--Place choose an option" required>
            <option value="BMW" >BMW</option>
            <option value="AUDI">AUDI</option>
            <option value="MERCEDES">MERCEDES</option>
            <option value="HARRIOR">HARRIOR</option>
        </select><br>
		<label for="age">Age :</label>
		<input id="age" required type="number" placeholder="Age"><br>

		<label for="dob">DOB :</label>
        <input  id="dob" name="DOB" type="date" required ><br>
		
		<label for="tel">Mobile number :</label>
        <input id="tel" name="user_mobile" placeholder="xxx-xxx-xxx" type="tel" ><br>
        
		<label for="password">Password :</label>
        <input id="password" name="password" placeholder="password" type="password" required><br>
        
       
       <label for="tos"> I agree to the TOS </label><input type="checkbox" id="tos"><br>
		<button type="submit">Submit</button><br>
         
    </form>
</body>
</html>
